data_file: data/
split_type: all
output_dir: /results/test
test_years:
  - 2017
stations:
  - gios_krasinskiego
models: 
  - type: regression
  
  # simple neural network config
  - type: neural
    threshold: 0.7
    stepmax: 1e6
    hidden: 10-5-2
      
  # neural network config with inheritance
  - type: neural
    threshold: 0.7
    stepmax: 1e6
    children:
      - hidden: 10-5-2
        threshold: 0.5
      - hidden: 20
        threshold: 0.2

  # simple SVR config
  - type: svr
    kernel: radial
    gamma: 1e-5
    epsilon: 1e-3
    cost: 1e3
    
  # SVR config with inheritance
  - type: svr
    kernel: radial
    gamma: 1e-5
    epsilon: 1e-3
    children:
    - cost: 1e5
      gamma: 0.01
    - cost: 16
